    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function addToCart(productName, productPrice) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            renderCartItems();
            updateTotalPrice();

            // Show "Cart" and "Buy" buttons after adding a product to the cart
            showCartAndBuyButtons(productName);
        }

        // Function to display "Cart" and "Buy" buttons after product is added
        function showCartAndBuyButtons(productName) {
            const productCard = document.querySelector(`.product-card[data-product-name='${productName}']`);
            
            if (productCard) {
                let buttonsDiv = document.createElement("div");
                buttonsDiv.classList.add("product-buttons");

                buttonsDiv.innerHTML = `
                    <button class="cart-button" onclick="goToCartPage()">Cart</button>
                    <button class="buy-button" onclick="goToCartPage()">Buy</button>
                `;

                // Append buttons below the product details
                productCard.appendChild(buttonsDiv);
            }
        }

        // Update cart count in header
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById("count").innerHTML = count;
        }

        // Render cart items in the cart section
        function renderCartItems() {
            const cartItemsList = document.getElementById('cart-items-list');
            cartItemsList.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span class="cart-item-name">${item.name}</span>
                    <span class="cart-item-price">$${item.price.toFixed(2)}</span>
                    <span class="cart-item-quantity">x${item.quantity}</span>
                </div>
            `).join('');
        }

        // Redirect to cart page
        function goToCartPage() {
            window.location.href = "cart.html";
        }

        // Initialize Lucide icons
        lucide.createIcons();

        // Elements for dropdown and modal
        const userAvatar = document.getElementById('user-avatar');
        const userDropdown = document.getElementById('user-dropdown');
        const logoutOption = document.getElementById('logout-option');
        const logoutModal = document.getElementById('logout-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelButton = document.getElementById('cancel-button');
        const logoutButton = document.getElementById('logout-button');

        // Toggle dropdown when avatar is clicked
        userAvatar.addEventListener('click', function () {
            userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown if clicking outside
        window.addEventListener('click', function (event) {
            if (!event.target.closest('.user-actions')) {
                userDropdown.style.display = 'none';
            }
        });

        // Show logout modal when "Logout" is clicked
        logoutOption.addEventListener('click', function () {
            logoutModal.classList.add('show');
            userDropdown.style.display = 'none';
        });

        // Close modal when close button or cancel button is clicked
        closeModal.addEventListener('click', function () {
            logoutModal.classList.remove('show');
        });

        cancelButton.addEventListener('click', function () {
            logoutModal.classList.remove('show');
        });

        // Redirect to login page when "Logout" button is clicked
        logoutButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        // Close the modal if user clicks outside of it
        window.addEventListener('click', function (event) {
            if (event.target === logoutModal) {
                logoutModal.classList.remove('show');
            }
        });

        function loadProducts() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const productsGrid = document.getElementById("productsGrid");

            productsGrid.innerHTML = ''; // Clear current product display

            // Iterate over products and display them on the page
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.setAttribute('data-product-name', product.name); // Store product name for later reference

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;

                productsGrid.appendChild(productCard);
            });
        }

        // Call loadProducts function to populate products when the page loads
        loadProducts();




            // Search functionality
    const searchInput = document.querySelector('.search input');
    const tableRows = document.querySelectorAll('.recentOrders table tbody tr');

    searchInput.addEventListener('keyup', function() {
        const query = searchInput.value.toLowerCase(); // Get the query in lowercase for case-insensitive comparison
        
        tableRows.forEach(row => {
            const cells = row.getElementsByTagName('td');
            let match = false;
            
            // Loop through each cell and check if the text includes the search query
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent.toLowerCase().includes(query)) {
                    match = true;
                    break; // If one cell matches, no need to check further
                }
            }

            // Show or hide the row based on whether it matches the search query
            if (match) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
    </script>
